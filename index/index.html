<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Routar</title>
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/element.css">
    <link rel="img" href ="img/">
   
</head>
<body>
<div class="wrapper">
    <div class="headwrapper">
        <div class="sitename">
            <b>Good Routar</b> <span class="create" onclick="modifyModalToCreate()">Create routar</span>
        </div>
        <div class="searchzonewrapper">
            
                <div><input type="search" id="csearch" class="searchfield" placeholder="Search your routar..."></div>
                <div><button class="blue-button" id="searchbtn">Search</button></div>
                <div><button class="red-button" id="cancelbtn">Cansel</button></div>
            
        </div>
      
    </div >

    <div class="delete-modal">
        <div class="delete-modal-content">
          <h2>Delete object</h2>
          <p>Are you sure you want to delete?</p>
          <button class="delete-confirm-btn">Yes</button>
          <button class="delete-cancel-btn">No</button>
        </div>
      </div>
      
    <div class="workspace">
        <div class="managezone">
            <div>
                <h4>Manage options</h4>
            </div>
            <div>
                <div class="switchwrapper">
                    <div>Sort by price</div> 
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="sortcheckbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h4>Count total price:</h4>
            </div>
            <div class="ta-center">
                <button class="blue-button" id="countbtn"> Count </button>
            </div>
            <div class="ta-center">
                <p id="countresult"></p>
            </div>
            <div class="ta-center">
                <button class="green-button" id="preparebn" onclick="prepare()"> Prepare </button>
            </div>
        </div> 
        
        <div class="displayzone">
          
        
            
        </div> 
    </div>
</div>



<script src="scr/base.js"></script>
<script src="scr/modal.js"></script>
<script src="scr/prepare.js"></script>

<script src="scr/index.js"></script>
<script src="scr/element.js"></script>
<script src="scr/sort_searh.js"></script>
</body>
</html>
